		<title>3D Slides Presentation Mode</title>

	<body>
		<div class="overlay">
			<div class="modal" style="opacity:0;">
				<p>To enable presentation mode, press command + shift + F.</p>
				<p>Use the left and right arrow keys to navigate</p>
			</div>
		</div>
		<script>
			window.onload = function() {
				var modal = document.getElementsByClassName('modal')[0];
				modal.className += " fade-in-down";
			}
			document.ready
			function fadeModal(e) {
				if (e.keyCode === 37 ||
					e.keyCode === 39) {
					var modal = document.getElementsByClassName('modal')[0];
					modal.className += " fade-out-up";
					modal.parentElement.className += " fade"
					setTimeout(function() {
						modal.parentElement.style.display = "none";
					}, 1500);
					document.removeEventListener('keydown', fadeModal);
				}
			}
			document.addEventListener('keydown', fadeModal);
		</script>
