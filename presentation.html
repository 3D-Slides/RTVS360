			window.onload = function() {
				var modal = document.getElementsByClassName('modal')[0];
				modal.className += " fade-in-down";
			}
			document.ready
			function fadeModal(e) {
				if (e.keyCode === 37 ||
					e.keyCode === 39 ||
					e.keyCode === 70) {
					var modal = document.getElementsByClassName('modal')[0];
					modal.className += " fade-out-up";
					modal.parentElement.className += " fade"
					setTimeout(function() {
						modal.parentElement.style.display = "none";
					}, 1500);
					document.removeEventListener('keydown', fadeModal);
				}
			}
			document.addEventListener('keydown', fadeModal);
		</script>
